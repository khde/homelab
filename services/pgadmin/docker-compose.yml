
services:
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: no
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@test.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_ENABLE_PSQL: "True"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      homelab-network:

networks:
  homelab-network:
    external: true

volumes:
  pgadmin_data:
